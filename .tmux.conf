# Use 256-color terminal, enable truecolor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"
set-option -a terminal-features 'screen-256color:RGB'

# Status bar colors (optional)
set -g status-style "fg=default bg=default"


set-window-option -g mode-keys vi


# make it so that new panes inherit pwd path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

set -g mouse on
set -g status-right "%-I:%M %p"
# set -g status-right '#(xclip -o -selection clipboard 2>/dev/null)'


set -g window-status-current-format "#[fg=black,bg=green] #I:#W #[default]"
set -g window-status-format "#[fg=default,bg=default] #I:#W #[default]"



